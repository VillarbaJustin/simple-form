<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      width: 320px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container input {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .form-container button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form id="myForm" class="form-container">
    <h2>Registration Form</h2>
    <input type="text" id="name" placeholder="Enter your name" required />
    <input type="text" id="address" placeholder="Enter your address" required />
    <input type="text" id="contact" placeholder="Enter your contact number" required />
    <input type="date" id="birthdate" required />
    <input type="number" id="age" placeholder="Enter your age" required />
    <input type="text" id="hobbies" placeholder="Enter hobbies (comma separated)" required />
    <button type="submit">Submit</button>
  </form>
  <script>
    document.getElementById("myForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const name = document.getElementById("name").value.trim();
      const address = document.getElementById("address").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const birthdate = document.getElementById("birthdate").value;
      const age = document.getElementById("age").value;
      const hobbiesRaw = document.getElementById("hobbies").value;
      const hobbies = hobbiesRaw.split(",").map(hobby => hobby.trim()).filter(hobby => hobby !== "");
      const formData = {
        name,
        address,
        contact,
        birthdate,
        age,
        hobbies
      };
      localStorage.setItem("formData", JSON.stringify(formData));
      window.location.href = "thankyou.html";
    });
  </script>
</body>
</html>
