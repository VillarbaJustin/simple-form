<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .data-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    p {
      margin: 10px 0;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="data-box">
    <h2>Thank You!</h2>
    <div id="displayData"></div>
  </div>
  <script>
    const formData = JSON.parse(localStorage.getItem("formData"));
    if (formData) {
      const displayHTML = `
        <p><strong>Name:</strong> ${formData.name}</p>
        <p><strong>Address:</strong> ${formData.address}</p>
        <p><strong>Contact:</strong> ${formData.contact}</p>
        <p><strong>Birthdate:</strong> ${formData.birthdate}</p>
        <p><strong>Age:</strong> ${formData.age}</p>
        <p><strong>Hobbies:</strong> ${formData.hobbies.join(", ")}</p>
      `;
      document.getElementById("displayData").innerHTML = displayHTML;
      localStorage.removeItem("formData");
    } else {
      document.getElementById("displayData").innerHTML = "<p>No data found.</p>";
    }
  </script>
</body>
</html>
